<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flashcards Quizzz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body style="background-color: #F0F0F0; color:#4F4F4F; font-family: 'Roboto', sans-serif;">
   <div style="margin:5% 25%; border-radius:10px; box-shadow:2px 2px 20px #9D9D9D; background-color: #FFFFFF; min-height: 500px">
     <div style="padding:10px 40px"> 

<h2 align="center">A Happy Math Quizzz</h2>

<p id="question" onmouseover="displayAnswer(event);">Question</p>
<p id="answer" onmouseover="notDisplayAnswer(event);">Answer</p>
<img id="answerImage" width="100%" onmouseover="displayQuestion(event);" ></img>
 
  </div>
</div>
<script>
  //making question-answer objects in an array
  let questions = [
  {
  "question": "Question 1: What is the Chain Rule in calculus?",
  "answer": "Answer for question 1:",
  "image": "images/1.jpg",
  },
  {
  "question": "Question 2: What is the Product Rule in calculus?",
  "answer": "Answer for question 2:",
  "image": "images/2.jpg",
  },
  {
  "question": "Question 3: What is the Pythagorean identity?",
  "answer": "Answer for question 3:",
  "image": "images/3.jpg",
  }
];
  
  //declare a variable to count the number of the clicking behavior
let count1=0;
let count2=0;

 //the function to iterate the question statement
function displayQuestion(event) {
  if (count2===0){
    document.getElementById("answer").innerHTML = "(Tips: hover on the question statement to view the answer)";
  }
  else {
    document.getElementById("question").innerHTML = questions[(count2-1)%3].question;
    document.getElementById("answer").innerHTML = "(Tips: hover on the question statement to view the answer)";
    document.getElementById("answerImage").src = "";
    ++count1;
  }

}
  
 //the function to show the corresponding answer
function displayAnswer(event) {
  if (count2===0){
    document.getElementById("question").innerHTML = questions[count2%3].question;
    ++count2;
  }
  else if (count2===count1+1){
    document.getElementById("answer").innerHTML = questions[(count2-1)%3].answer;
    document.getElementById("answerImage").src = questions[(count2-1)%3].image;
    ++count2;
  } 
}
  
  //ask the user to view the question before viewing the answer
function notDisplayAnswer(event){
  if (count2===0){
    document.getElementById("answer").innerHTML = "(Tips: please view the question first)";
  }
}

</script>

  </body>
</html>
