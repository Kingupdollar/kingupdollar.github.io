<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flashcards Quizzz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body style="background-color: #F0F0F0; color:#4F4F4F; font-family: 'Roboto', sans-serif;">
   <div style="margin:5% 25%; border-radius:10px; box-shadow:2px 2px 20px #9D9D9D; background-color: #FFFFFF; min-height: 200px">
     <div style="padding:10px 40px"> 


<h2 align="center">Taiwan Triva Quiz</h2></br>

<p id="question" onclick="displayAnswer(event);">Question</p>


<p id="answer" onclick="displayQuestion(event);">Answer</p>
 
    </div>
  </div>
<script>
 //making question-answer objects in an array
  let questions = [
  {
  "question": "Question 1: What is the highest building in Taiwan?",
  "answer": "Answer: Taipei 101",
  },
  {
  "question": "Question 2: What is the capital city of Taiwan?",
  "answer": "Answer: Taipei City",
  },
  {
  "question": "Question 3: How much is Taiwan's population?",
  "answer": "Answer: 23 million",
  }
];
 
 //declare a variable to count the number of the clicking behavior
let count1=0;
let count2=0;

 //the function to iterate the question statement
function displayQuestion(event) {
  if (count1===0){
    document.getElementById("answer").innerHTML = "(Tips: click on the question to view the first question)";
  }
  else if (count2===count1){
    document.getElementById("question").innerHTML = questions[count1%3].question;
    document.getElementById("answer").innerHTML = "(Tips: click on the question statement to view the answer)";
    ++count1;
  }
}
 //the function to iterate the answer
function displayAnswer(event) {
  if (count1===0){
    document.getElementById("question").innerHTML = questions[count1%3].question;
    document.getElementById("answer").innerHTML = "(Tips: click <b>again</b> on the question statement to view the answer)";
    ++count1;
  }
 //showing answer corresponding to the question
  else if (count1===count2+1){
    document.getElementById("answer").innerHTML = questions[count2%3].answer;
    ++count2;
  }
}

</script>

  </body>
</html>
