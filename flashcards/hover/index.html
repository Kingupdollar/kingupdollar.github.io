<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flashcards Quizzz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
<body style="background-color: #F0F0F0; color:#4F4F4F; font-family: 'Roboto', sans-serif;">
   <div style="margin:5% 25%; border-radius:10px; box-shadow:2px 2px 20px #9D9D9D; background-color: #FFFFFF; min-height: 200px">
     <div style="padding:10px 40px"> 

<h2 align="center">Taiwan Trivia Quizzz</h2>
<button id="b2" onclick="displayQuestion(event);" style="border:0; color:#FFFFFF; background-color:#4F4F4F; width:200px; height:30px; border-radius:3px;">Click Here for New question</button>
<label id="question" onmouseover="displayAnswer(event);"></label>
</br></br>
<p><b>Answer:</b></p>
<p id="answer">(Tips: hover on the question statement to view the answer)</p>
 
</div>
  </div>

<script>
  //making question-answer objects in an array
  let questions = [
  {
  "question": "Question 1: What is the highest building in Taiwan?",
  "answer": "Taipei 101",
  },
  {
  "question": "Question 2: What is the capital city of Taiwan?",
  "answer": "Taipei City",
  },
  {
  "question": "Question 3: How much is Taiwan's population?",
  "answer": "23 million",
  }
];
  
  //declare a variable to count the number of the clicking behavior
let count1=0;
let count2=0;

 //the function to iterate the question statement
function displayQuestion(event) {
  document.getElementById("question").innerHTML = questions[count1%3].question;
  document.getElementById("answer").innerHTML = "(Tips: hover on the question statement to view the answer)";
  ++count1;
  count2=count1-1;
}
  
 //the function to show the corresponding answer
function displayAnswer(event) {
  document.getElementById("answer").innerHTML = questions[count2%3].answer;

  
}

</script>

  </body>
</html>
